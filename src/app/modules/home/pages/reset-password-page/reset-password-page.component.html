<app-default-layout>
    <app-default-form-container>
        <div class="flex flex-col w-full px-4 py-8 bg-white rounded-lg shadow sm:px-6 md:px-8 lg:px-10">
            <div class="flex flex-col justify-center text-center">
                <div class="justify-center font-bold mb-2 text-xl text-gray-800 sm:text-2xl">
                    Nova senha
                </div>
            </div>
            <div class="mt-8">
                <form [formGroup]="form" autocomplete="on" (submit)="onSubmit()">
                    
                    <!-- Campo Senha -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-error *ngIf="form.controls.password.hasError('required')">
                            Você esqueceu de colocar sua senha!
                        </mat-error>
                        <mat-error *ngIf="form.controls.password.hasError('minlength')">
                            A senha deve ter no mínimo 6 caracteres.
                        </mat-error>
                    </mat-form-field> 
                    
                    <!-- Campo Confirmar Senha -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Confirme sua senha</mat-label>
                        <input matInput type="password" formControlName="confirmPassword">
                        <mat-error *ngIf="form.controls.confirmPassword.hasError('required')">
                            Você esqueceu de confirmar sua senha.
                        </mat-error>
                        <mat-error *ngIf="form.value.password !== form.value.confirmPassword && form.controls.confirmPassword.touched">
                            As senhas não coincidem.
                        </mat-error>
                    </mat-form-field>

                    <!-- Botão de Enviar -->
                    <div class="flex flex-col items-center justify-center mt-6">
                        <app-spinner-button class="!w-full !text-xl" [isLoading]="isLoading" [type]="'submit'">
                            Enviar
                        </app-spinner-button>
                    </div>
                </form>
            </div>
        </div>
    </app-default-form-container>
</app-default-layout>
