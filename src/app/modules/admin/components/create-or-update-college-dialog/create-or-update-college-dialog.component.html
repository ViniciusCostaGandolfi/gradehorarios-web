<div mat-dialog-title>
  <div class="flex justify-between items-center">
    <span class="text-xl text-primary-500 font-bold">{{ data?.college?.id ? 'Editar Escola' : 'Criar Escola' }}</span>
    <button mat-icon-button mat-dialog-close aria-label="Fechar">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content class="flex-1 flex flex-col justify-between overflow-auto p-5">
  <div>
    <form [formGroup]="collegeForm" class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>INEP</mat-label>
          <input matInput type="number" min="11111111" max="99999999" formControlName="code" placeholder="INEP da Escola" />
          <mat-error *ngIf="collegeForm.get('code')?.errors">
            O INEP é tem de ter 8 digitos.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" placeholder="Nome da Escola" />
          <mat-error *ngIf="collegeForm.get('name')?.invalid">
            O nome é obrigatório e deve ter pelo menos 3 caracteres.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions >
  <div class="flex justify-end gap-4 w-full">    
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="collegeForm.invalid" (click)="onSubmit()">
      {{ data?.college?.id ? 'Atualizar' : 'Criar' }}
    </button>
  </div>
</mat-dialog-actions>
