<div *ngIf="isLoading" class="flex justify-center items-center p-12">
    <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
</div>

<div *ngIf="!isLoading" class="p-4">

    <div class="flex justify-between items-center flex-wrap gap-4 mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Minhas Instituições</h1>
        <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            <span>Criar Nova</span>
        </button>
    </div>

    <div *ngIf="instituicoes.length > 0">

        <div *ngIf="instituicoes.length <= 3" class="grid grid-cols-1 gap-6">
            <mat-card *ngFor="let instituicao of instituicoes">
                <mat-card-header>
                    <mat-card-title>{{ instituicao.nome }}</mat-card-title>
                    <mat-card-subtitle>Código: {{ instituicao.codigo }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions align="end">
                    <button mat-icon-button (click)="openDialog(instituicao)" aria-label="Editar instituição">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button color="primary" (click)="acessarInstituicao(instituicao.id)">
                        Acessar
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div *ngIf="instituicoes.length > 3">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef class="text-left font-semibold p-4"> Nome da Instituição </th>
                  <td mat-cell *matCellDef="let element" class="p-4"> {{element.nome}} </td>
                </ng-container>
    
                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef class="text-left font-semibold p-4"> Código </th>
                  <td mat-cell *matCellDef="let element" class="p-4"> {{element.codigo}} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" class="text-right p-4">
                        <button mat-icon-button (click)="openDialog(element)" aria-label="Editar instituição">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button color="primary" (click)="acessarInstituicao(element.id)">
                            Acessar
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

    <div *ngIf="!isLoading && instituicoes.length === 0" class="text-center p-8 border-2 border-dashed rounded-lg mt-6">
        <p class="text-gray-500">Nenhuma instituição encontrada. Clique em "Criar Nova" para adicionar a primeira!</p>
    </div>

</div>
