<div *ngIf="isLoading" class="flex justify-center items-center h-screen">
    <mat-spinner diameter="50"></mat-spinner>
</div>

<div *ngIf="!isLoading && instituicao" class="p-4 sm:p-6 md:p-8 bg-gray-50 min-h-screen">

    <header
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 pb-4 border-b border-gray-200">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Nova Solução</h1>
            <p class="text-md text-gray-500">
                Para a instituição: <span class="font-semibold">{{ instituicao.nome }} ({{ instituicao.codigo }})</span>
            </p>
        </div>
        <button mat-stroked-button (click)="downloadTemplate()">
            <mat-icon>download</mat-icon>
            Baixar Modelo
        </button>
    </header>

    <main class="space-y-8">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">1. Enviar Arquivo Excel</h2>

            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer transition-colors duration-300"
                [class.bg-blue-50]="isDragging" [class.border-blue-400]="isDragging" (dragover)="onDragOver($event)"
                (dragleave)="onDragLeave($event)" (drop)="onDrop($event)" (click)="fileInput.click()">

                <mat-icon class="scale-150 text-gray-400">cloud_upload</mat-icon>
                <p class="mt-2 text-gray-600">Arraste e solte o arquivo .xlsx aqui</p>
                <p class="text-sm text-gray-500">ou clique para selecionar</p>
                <input type="file" #fileInput class="hidden" (change)="onFileSelected($event)" accept=".xlsx">
            </div>

            <div *ngIf="uploadedFile" class="mt-4 p-3 bg-green-50 text-green-800 rounded-md flex items-center gap-3">
                <mat-icon>check_circle</mat-icon>
                <span>Arquivo carregado: <span class="font-semibold">{{ uploadedFile.name }}</span></span>
            </div>
        </section>

        <section *ngIf="excelSheets.length > 0 || isProcessingFile" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">2. Visualização dos Dados</h2>

            <div *ngIf="isProcessingFile" class="flex justify-center items-center py-8">
                <mat-spinner diameter="40"></mat-spinner>
                <span class="ml-4 text-gray-600">Processando o arquivo...</span>
            </div>
        </section>

        <footer class="flex justify-end pt-4">
            <button mat-flat-button color="primary" [disabled]="!uploadedFile || isProcessingFile" (click)="validate()">
                <mat-icon>check</mat-icon>
                Validar e Iniciar Solução
            </button>
        </footer>
    </main>
</div>
